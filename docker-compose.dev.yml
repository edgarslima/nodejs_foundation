services:
  database:
    image: mysql:8.4
    container_name: nodejs-foundation-database-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_001
      MYSQL_DATABASE: base_default
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_user_password
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    ports:
      - "3310:3306"
    volumes:
      - database_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 20s

  redis:
    image: redis:7-alpine
    container_name: nodejs-foundation-redis-dev
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "no"]

  backend:
    image: node:20-alpine
    container_name: nodejs-foundation-backend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3010:3010"
    environment:
      DATABASE_URL: "mysql://app_user:app_user_password@database:3306/base_default"
      REDIS_URL: "redis://redis:6379"
      PORT: "3010"
      HOST: "0.0.0.0"
      LOG_LEVEL: "debug"
      ACCESS_TOKEN_TTL: "15m"
      REFRESH_TOKEN_TTL: "7d"
      PASSWORD_PEPPER: "dev-pepper"
      RESET_TOKEN_TTL: "20m"
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "ChangeMe123!"
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    image: node:20-alpine
    container_name: nodejs-foundation-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:3010"
      ADMIN_UI_USE_CDN: "true"
      ADMIN_GUARD_BYPASS: "true"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_started

volumes:
  database_dev_data:
  backend_node_modules:
  frontend_node_modules:
